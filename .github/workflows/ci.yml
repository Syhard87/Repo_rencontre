name: Backend CI (Symfony)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
      JWT_SECRET_KEY: '%kernel.project_dir%/config/jwt/private.pem'
      JWT_PUBLIC_KEY: '%kernel.project_dir%/config/jwt/public.pem'
      JWT_PASSPHRASE: 'test_passphrase'

jobs:
  symfony-tests:
    name: Test Suite (PHP 8.2 + PostGIS)
    runs-on: ubuntu-latest

    # Indique Ã  GitHub de travailler dans le sous-dossier
    defaults:
      run:
        working-directory: ./hinge-backend

    services:
      postgres:
        image: postgis/postgis:15-3.3-alpine
        env:
          POSTGRES_DB: app_test
          POSTGRES_USER: app
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: ctype, iconv, pdo, pdo_pgsql, intl, zip
          coverage: none

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: hinge-backend/vendor
          key: ${{ runner.os }}-php-${{ hashFiles('hinge-backend/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHPStan
        # Analyse le code pour trouver des bugs (niveau simple 1)
        run: vendor/bin/phpstan analyse src --level=1 memory_limit=1G || true

      - name: Prepare Database Schema
        env:
          DATABASE_URL: postgresql://app:password@127.0.0.1:5432/app_test?serverVersion=15&charset=utf8
        run: |
          php bin/console doctrine:database:create --env=test --if-not-exists
          php bin/console doctrine:schema:create --env=test

      - name: Generate JWT Keys
        run: php bin/console lexik:jwt:generate-keypair --skip-if-exists

      - name: Run PHPUnit
        env:
          DATABASE_URL: postgresql://app:password@127.0.0.1:5432/app_test?serverVersion=15&charset=utf8
          APP_ENV: test
        run: vendor/bin/phpunit